language: python

python:
  - "2.7"
  - "3.3"
  - "3.4"
  - "3.5"

addons:
  apt:
    packages:
      - python3-notify2
      - python-notify2

install:
  - python setup.py install
  - pip install nose
  - pip install coveralls
  - pip install pew
script:
  - pew toggleglobalsitepackages
  - nosetests  --with-coverage --cover-package=forex_python

after_success:
  coveralls
